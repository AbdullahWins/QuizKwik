<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Kwik</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo/Union.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/35f88f6aeb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body class="body">
    <header class="header text-white">
      <nav
        class="flex gap-2 items-center justify-between bg-white bg-opacity-10 h-14 px-24"
      >
        <div class="mr-5">
          <img class="w-9" src="/assets/logo/Union.png" alt="" />
        </div>
        <div class="flex items-center relative gap-4">
          <input
            id="search"
            class="search p-2 pl-4 rounded-lg"
            type="text"
            placeholder="BCS, Bank, Primary Question..."
          /><i
            class="fa-solid fa-magnifying-glass text-white absolute right-4"
          ></i>
        </div>
        <div class="ml-5">
          <select
            class="select select-ghost rounded-none w-full max-w-xs !outline-none"
          >
            <option disabled selected>Question corner</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
        <div>
          <select
            class="select select-ghost rounded-none w-full max-w-xs !outline-none"
          >
            <option disabled selected>SAT</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
        <div>
          <select
            class="select select-ghost rounded-none w-full max-w-xs !outline-none"
          >
            <option disabled selected>University</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
        <div class="mr-5">
          <button class="flex items-center justify-center gap-2">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 18H2V5C2 4.45 1.55 4 1 4C0.45 4 0 4.45 0 5V18C0 19.1 0.9 20 2 20H15C15.55 20 16 19.55 16 19C16 18.45 15.55 18 15 18Z"
                fill="white"
              />
              <path
                d="M18 0H6C4.9 0 4 0.9 4 2V14C4 15.1 4.9 16 6 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM12.01 13C11.42 13 10.96 12.53 10.96 11.95C10.96 11.36 11.43 10.91 12.01 10.91C12.6 10.91 13.05 11.36 13.05 11.95C13.04 12.53 12.6 13 12.01 13ZM14.51 6.83C13.88 7.76 13.28 8.04 12.95 8.64C12.87 8.78 12.82 8.9 12.79 9.13C12.74 9.52 12.43 9.81 12.04 9.81H12.01C11.57 9.81 11.22 9.43 11.26 8.99C11.29 8.71 11.35 8.42 11.51 8.15C11.92 7.42 12.69 6.99 13.14 6.35C13.62 5.67 13.35 4.41 12 4.41C11.39 4.41 10.99 4.73 10.74 5.11C10.55 5.4 10.17 5.5 9.85 5.36C9.43 5.18 9.25 4.66 9.51 4.29C10.02 3.55 10.87 3 11.99 3C13.22 3 14.07 3.56 14.5 4.26C14.87 4.87 15.08 5.99 14.51 6.83Z"
                fill="white"
              />
            </svg>

            Ask
          </button>
        </div>
        <div><button>Login</button></div>
        <div>
          <button class="btn-registration py-1 px-6 rounded-md">
            Registration
          </button>
        </div>

        <div>
          <button class="flex items-center justify-center gap-2">
            En
            <svg
              width="14"
              height="14"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.99 0C4.47 0 0 4.48 0 10C0 15.52 4.47 20 9.99 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 9.99 0ZM16.92 6H13.97C13.65 4.75 13.19 3.55 12.59 2.44C14.43 3.07 15.96 4.35 16.92 6ZM10 2.04C10.83 3.24 11.48 4.57 11.91 6H8.09C8.52 4.57 9.17 3.24 10 2.04ZM2.26 12C2.1 11.36 2 10.69 2 10C2 9.31 2.1 8.64 2.26 8H5.64C5.56 8.66 5.5 9.32 5.5 10C5.5 10.68 5.56 11.34 5.64 12H2.26ZM3.08 14H6.03C6.35 15.25 6.81 16.45 7.41 17.56C5.57 16.93 4.04 15.66 3.08 14ZM6.03 6H3.08C4.04 4.34 5.57 3.07 7.41 2.44C6.81 3.55 6.35 4.75 6.03 6ZM10 17.96C9.17 16.76 8.52 15.43 8.09 14H11.91C11.48 15.43 10.83 16.76 10 17.96ZM12.34 12H7.66C7.57 11.34 7.5 10.68 7.5 10C7.5 9.32 7.57 8.65 7.66 8H12.34C12.43 8.65 12.5 9.32 12.5 10C12.5 10.68 12.43 11.34 12.34 12ZM12.59 17.56C13.19 16.45 13.65 15.25 13.97 14H16.92C15.96 15.65 14.43 16.93 12.59 17.56ZM14.36 12C14.44 11.34 14.5 10.68 14.5 10C14.5 9.32 14.44 8.66 14.36 8H17.74C17.9 8.64 18 9.31 18 10C18 10.69 17.9 11.36 17.74 12H14.36Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </nav>
      <section class="py-72"></section>
    </header>
    <script src="/js/script.js"></script>
  </body>
</html>
